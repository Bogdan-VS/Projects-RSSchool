<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
    </div>
  </header>
  <main>
    <div class="main-container">
      <section class="add-element">
        <h3>Add Item</h3>
        <div class="task-row-wrapper">
          <label class="task task-item"><input id="new-task" class="task new-task task-item" type="text"></label>
          <button>Add</button>
        </div>
      </section>
      <section class="todo">
        <h3>Todo</h3>
        <ul id="incomplete-tasks" class="content-container">
          <li class="container-item">
            <input type="checkbox">
            <label class="task task-name">Pay Bills</label>
            <input type="text" class="task task-item task-disable">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="container-item edit-mode">
            <input type="checkbox">
            <label class="task task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-item task-disable">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
      <h3>Completed</h3>
        <ul id="completed-tasks" class="content-container">
          <li class="container-item">
            <input type="checkbox" checked>
            <label class="task task-name">See the Doctor</label>
            <input type="text" class="task task-item task-disable">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
